<a (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" (click)="stopEventSvg()">
  <div [style.backgroundImage]="'url(assets/img/track/'+track?.profilePicture+'.jpg)'">
    <svg *ngIf="showPlayButton" (click)="stopEventSvg()" #playButton height="65px" xmlns="http://www.w3.org/2000/svg" class="play" fill="#1ed760" viewBox="0 0 512 512"><path d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm74.77 217.3l-114.45 69.14a10.78 10.78 0 01-16.32-9.31V186.87a10.78 10.78 0 0116.32-9.31l114.45 69.14a10.89 10.89 0 010 18.6z"/></svg>
    <svg *ngIf="showPauseButton" #pauseButton height="65px" xmlns="http://www.w3.org/2000/svg" class="play" viewBox="0 0 512 512" fill="#1ed760"><path d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm-32 272a16 16 0 01-32 0V192a16 16 0 0132 0zm96 0a16 16 0 01-32 0V192a16 16 0 0132 0z"/></svg>
  </div>
  <ul>
    <li>{{track?.titleTrack}}</li>
    <li *ngFor="let artist of track?.artists">{{artist.nameArtist}}</li>
  </ul>
</a>
