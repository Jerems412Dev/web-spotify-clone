<div class="browseAll">
  <h2>Browse all</h2>
  <div class="list">
    <a (click)="linkGender(category);setBackgroundColor(category.color)" [routerLink]="['/genre']" [style.backgroundColor]="category.color" *ngFor="let category of categories">
      <span>{{category.nameCategory}}</span>
      <div class="img">
        <img src="assets/img/category/{{category.nameCategory}}.jpg" />
        <div class="overlay"></div>
      </div>
    </a>
  </div>
</div>
