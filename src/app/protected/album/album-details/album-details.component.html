<div class="album-details">
  <div class="left" [style.background-image]="'url(assets/img/album/'+album?.profilePicture+'.jpg)'"></div>
  <div class="right">
    <ul>
      <li>Album</li>
      <li>{{album?.titleAlbum.slice(0, 15)}}</li>
      <li>{{album?.artist.nameArtist}} . {{album?.releaseDate.slice(0, 4)}} . 1 song, {{duration}} mins</li>
    </ul>
  </div>
</div>
