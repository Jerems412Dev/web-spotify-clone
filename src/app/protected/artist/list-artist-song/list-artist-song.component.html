<div class="list-artist-song">
  <div class="top">
    <div class="left">
      <svg *ngIf="showPlayPlaylist == false" (click)="hogglePlayPausePlaylist()" height="4.313rem" xmlns="http://www.w3.org/2000/svg" class="play" fill="#1ed760" viewBox="0 0 512 512"><path d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm74.77 217.3l-114.45 69.14a10.78 10.78 0 01-16.32-9.31V186.87a10.78 10.78 0 0116.32-9.31l114.45 69.14a10.89 10.89 0 010 18.6z"/></svg>
      <svg *ngIf="showPlayPlaylist == true" (click)="hogglePlayPausePlaylist()" height="4.313rem" xmlns="http://www.w3.org/2000/svg" class="play" viewBox="0 0 512 512" fill="#1ed760"><path d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm-32 272a16 16 0 01-32 0V192a16 16 0 0132 0zm96 0a16 16 0 01-32 0V192a16 16 0 0132 0z"/></svg>
      <button *ngIf="!isFollow" (click)="Following()">Follow</button>
      <button *ngIf="isFollow" (click)="deleteFollowing()">Following</button>
      <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" height="1.875rem" fill="#a7a7a7" viewBox="0 0 512 512"><circle cx="256" cy="256" r="32" fill="#a7a7a7" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><circle cx="416" cy="256" r="32" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><circle cx="96" cy="256" r="32" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/></svg>
    </div>
  </div>
  <div class="bottom">
    <h2>Popular</h2>
    <table>
      <tbody>
        <tr class="trPlaylist" *ngFor="let track of tracks">
          <td>
            <span>{{nb+1}}</span>
            <svg (click)="stopEventSvg(track)" xmlns="http://www.w3.org/2000/svg" class="ionicon" height="1.5rem" fill="whitesmoke" viewBox="0 0 512 512"><path d="M133 440a35.37 35.37 0 01-17.5-4.67c-12-6.8-19.46-20-19.46-34.33V111c0-14.37 7.46-27.53 19.46-34.33a35.13 35.13 0 0135.77.45l247.85 148.36a36 36 0 010 61l-247.89 148.4A35.5 35.5 0 01133 440z"/></svg>
          </td>
          <td class="titlePlaylist">
              <img src="assets/img/track/{{track.profilePicture}}.jpg" alt="">
              <ul>
                  <li><a>{{track.titleTrack}}</a></li>
                  <li><a>E</a></li>
              </ul>
          </td>
          <td>{{listen}}</td>
          <td><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" height="1.3rem" fill="#a7a7a7" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 176v160M336 256H176"/></svg></td>
          <td>
            {{track.duration}}
          </td>
          <td><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" height="1.3rem" fill="#a7a7a7" viewBox="0 0 512 512"><circle cx="256" cy="256" r="32" fill="#a7a7a7" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><circle cx="416" cy="256" r="32" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><circle cx="96" cy="256" r="32" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/></svg></td>
        </tr>
      </tbody>
    </table>
    <a class="linkSeeMore" (click)="seeMoreLess()">{{seeMoreLessContent}}</a>
  </div>
</div>
