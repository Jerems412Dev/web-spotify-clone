<div class="container-login">
  <div class="navlogin">
    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" height="35%" style="fill: white;" viewBox="0 0 512 512"><title>Web Player</title><path d="M429.46 32.07c-23.6 6.53-205.55 58.81-250.54 71.43a4 4 0 00-2.92 3.83v247a2 2 0 01-1.33 1.89l-27.85 9.55c-19 7.44-66.82 16.68-66.82 59.19 0 35.54 24.63 51.54 45.86 54.28a52.06 52.06 0 007.81.8c7.37 0 36.38-7.08 53.3-18.08C208 448.25 208 448 208 412V202c0-.9.62-.84 1.48-1.07l188-51.92a2 2 0 012.53 2v155.54a2 2 0 01-1.36 1.89c-8.9 3-19.23 6.5-26.48 9.12C341.39 328.68 304 335.65 304 376c0 38.51 28.26 54.58 46.3 55.83a87.37 87.37 0 0021.33-1c9-1.38 24.09-5.9 38.14-14.86C432 401.79 432 401.51 432 360V34a2 2 0 00-2.54-1.93z"/></svg>
  </div>
  <div class="content-login">
    <div class="form">
      <h1>Log in to Web Player</h1>
      <div class="login-with">
        <a>Continue with Google</a>
        <a>Continue with Facebook</a>
        <a>Continue with Apple</a>
      </div>
      <hr>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="forminput">
          <div class="div-input">
            <div class="div-input-text">
              <label for="username">E-mail or username</label>
              <div class="input">
                <input required="required" type="text" name="username" formControlName="username" placeholder="E-mail or username">
              </div>
            </div>
          </div>
          <div class="div-input">
            <div class="div-input-text">
              <label for="password">Password</label>
              <div class="input">
                <input required="required" type="password" name="password" formControlName="password" placeholder="Password">
              </div>
            </div>
          </div>
          <div class="div-input">
            <div class="div-input-checkbox">
              <input type="checkbox" name=""> Remember me
            </div>
          </div>
          <div class="div-input">
            <div class="div-input-submit">
              <input type="submit" value="Log In">
            </div>
          </div>
          <div class="div-input-link">
            <a href="">Forgot your password ?</a>
          </div>
        </div>
      </form>
      <hr>
      <div class="div-input-link">
        <span>Don't have an account ?</span><a href="register"> Sign up for Web Player</a>
      </div>
      <footer>
        <span>This site is protected by reCAPTCHA and the Google <a href="">Privacy Policy</a> and <a href="">Terms of Service apply</a>.</span>
      </footer>
    </div>
  </div>
</div>
